
<div class="container">
	<br>
  <hello name="{{ name }}"></hello>

	<div class="row">
		<table class="table table-striped table-nobordered col-lg-4">
			<caption>
				<i>FeedBacks NGS</i>
			</caption>

			<thead>
				<tr>
					<th>Adicionar novo FeedBack</th>
          <th>
						<a (click)="onEditCloseItems()" class="text-info float-right">
							<i class="mdi mdi-{{isEditItems ? 'close' : 'comment-plus-outline'}} mdi-18px"></i>
						</a>
					</th>

				</tr>
			</thead>

			<tbody *ngIf="!isEditItems">
				<tr *ngFor="let field of fieldArray; let i = index">
					<td *ngIf="field?.title">
						<i (click)="deleteFieldValue(i)" class="mdi mdi-close mdi-18px"></i> 
           {{field.title}} 
					</td>
					<td *ngIf="field?.comment">
						<i class="mdi mdi-closeA mdi-18px"></i> 
           {{field.comment}} 
					</td>

				</tr>
			</tbody>

			<tbody *ngIf="isEditItems">
				<tr *ngFor="let field of fieldArray; let i = index">
					<td>
						<div class="input-group">
							<div class="input-group-prepend">
								<div (click)="deleteFieldValue(i)" class="input-group-text">
									<i class="mdi mdi-close mdi-18px"></i>
                  <i class="mdi mdi-closeA mdi-18px"></i>
								</div>
							</div>
							<input [(ngModel)]="field.title" class="form-control" type="text" name="{{field.title}}" placeholder="Adicione um Título..">
							<input [(ngModel)]="field.comment" class="form-control" type="text" name="{{field.comment}}" placeholder="Adicione um Comentário..">
             
						</div>
					</td>
				</tr>
				<tr>
					<td align="right">
						<button *ngIf="fieldArray.length <= 10" class="btn btn-secondary btn-lg1" type="button" (click)="addFieldValue()" style="margin-right:10px">Adicionar Mais Comentários</button>
						<button (click)="onEditCloseItems()" class="btn btn-primary btn-lg1" type="button">Salvar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
